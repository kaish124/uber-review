spring.application.name=userReview

spring.datasource.url=jdbc:postgresql://localhost:5432/review
spring.datasource.username=postgres
spring.datasource.password=reza2580
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

spring.flyway.url=jdbc:postgresql://localhost:5432/review
spring.flyway.user=postgres
spring.flyway.password=reza2580

spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
